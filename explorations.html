<html lang="en">
<head>

  <title>Explorations - Buonogane</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f0e6;
      color: #222;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      font-family: "Poppins", sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 1rem 0;
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      background: #111;
      color: #f5f0e6;
    }

    header a {
      text-decoration: none;
      color: #f5f0e6;
    }

    /* FOOTER (same style as home page) */
    footer {
      text-align: center; /* Center footer text */
      padding: 1rem 2rem; /* Space around footer */
      background: #111; /* Dark background */
      color: white; /* White text */
      font-size: 1rem; /* Same as header */
    }

    footer a {
      color: white; /* White links */
      margin: 0 0.5rem; /* Space between icons */
      display: inline-block; /* Inline layout for icons */
    }

    footer img {
      width: 24px; /* Icon width */
      height: 24px; /* Icon height */
      vertical-align: middle; /* Align icon with text */
    }

  </style>
</head>

  <header>
