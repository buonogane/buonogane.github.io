<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buonogane's Odyssey</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>

body {
 margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f0e6;
  color: #222;
  line-height: 1.6;
  display: flex;          /* flex layout */
  flex-direction: column; /* top to bottom */
  height: 100vh;          /* full viewport height */
}


.main-header {
  font-family: 'Poppins', sans-serif;
  font-weight: 600; /* semi-bold */
  font-size: 2rem; /* header size */
  letter-spacing: 0.05em; /* spacing between letters */
  color: #f5f0e6; /* header text color: cream */
  text-align: left; /* align left */
  padding: 1.5rem 2rem; /* padding around header */
  background-color: #111; /* header background: black */
}

/* Container for cards */
.cards-container {
  flex: 1;              /* take all remaining space between header and footer */
  display: flex;
  flex-direction: row;
  justify-content: stretch;
  align-items: stretch;
  gap: 0;
  padding: 0;
}

/* Individual card styling */
.card {
  flex: 1; /* each card takes equal width */
  height: 100%; /* full height */
  display: flex; /* flex for centering content */
  justify-content: center; /* horizontal centering */
  align-items: center; /* vertical centering */
  text-decoration: none; /* remove underline for links */
  color: white; /* text color */
  font-family: 'Poppins', sans-serif; /* font for card */
  font-weight: 600; /* semi-bold */
  font-size: 2rem; /* text size */
  transition: transform 0.2s, box-shadow 0.2s; /* smooth hover effect */
  background-size: cover; /* image covers full card */
  background-position: center; /* center image */
  cursor: pointer; /* pointer on hover */
}


.card:hover {
  transform: scale(1.01); /* slight zoom effect */
  filter: brightness(0.85); /* darken the card slightly */
}


.card h2 {
  margin: 0; /* remove default spacing */
  font-size: 2rem; /* heading size */
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* text shadow for readability */
}


footer {
  text-align: center; /* center footer text */
  padding: 2rem; /* footer spacing */
  background: #111; /* dark background */
  color: white; /* white text */
}

/* Responsive design for smaller screens */
@media (max-width: 900px) {
  .cards-container {
    flex-direction: column; /* stack cards vertically */
    height: auto; /* adjust height */
  }
  .card {
    height: 150px; /* shorter height */
  }
}
</style>
</head>
<body>
<header class="main-header"><h1>Buonogane's Odyssey</h1>
<p>‘Zhi zu bu ru, zhi zhi bu dai’ — a timeless reminder that learning the art of enough is life’s truest journey.</p>
</header> <!-- as H1 -->

<div class="cards-container"> 
  <a href="explorations.html" class="card" style="background-image: url('Rectangle-1.png');">
    <h2>Explorations</h2></a>
 
  <a href="books.html" class="card" style="background-image: url('Rectangle-2.png');">
    <h2>Books</h2></a>

  <a href="extras.html" class="card" style="background-image: url('Rectangle-3.png');">
    <h2>Extras</h2></a>
</div>

<footer>
<p>© 2025 Buonogane. All rights reserved. We’re only human.</p> <!-- Copyright info -->
</footer>
</body>
</html>
