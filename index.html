<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buonogane Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f0e6;
  color: #222;
  line-height: 1.6;
}
.main-header {
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 2rem;
  letter-spacing: 0.05em;
  color: #111;
  text-align: left;
  padding: 1.5rem 2rem;
}
.cards-container {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px);
  gap: 2rem;
  padding: 2rem;
  flex-wrap: wrap;
}
.card {
  background: white;
  width: 250px; /* adjustable width */
  height: 400px; /* adjustable height for portrait */
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 2rem;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  display: flex;
  justify-content: center;
  align-items: center;
}
.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 18px rgba(0,0,0,0.2);
}
.card h2 {
  margin: 0;
  font-size: 2rem;
}
footer {
  text-align: center;
  padding: 2rem;
  background: #111;
  color: white;
}
@media (max-width: 900px) {
  .cards-container {
    flex-direction: column;
    height: auto;
  }
  .card {
    width: 80%;
    height: 300px;
  }
}
</style>
</head>
<body>
<header class="main-header">Buonogane's Odyssey</header>

<div class="cards-container">
  <div class="card"><h2>Explorations</h2></div>
  <div class="card"><h2>Books</h2></div>
  <div class="card"><h2>Extras</h2></div>
</div>

<footer>
<p>© 2025 Buonogane — All rights reserved.</p>
</footer>
</body>
</html>
