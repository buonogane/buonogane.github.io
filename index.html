<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buonogane's Odyssey</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
/* Body settings: font, background, text color, line spacing */
body {
  margin: 0; /* remove default margin */
  font-family: Arial, sans-serif; /* fallback font */
  background: #f5f0e6; /* cream background */
  color: #222; /* dark text color */
  line-height: 1.6; /* spacing between lines */
}

/* Header styling: main page title */
.main-header {
  font-family: 'Poppins', sans-serif; /* modern font */
  font-weight: 600; /* semi-bold */
  font-size: 2rem; /* header size */
  letter-spacing: 0.05em; /* spacing between letters */
  color: #f5f0e6; /* header text color: cream */
  text-align: left; /* align left */
  padding: 1.5rem 2rem; /* padding around header */
  background-color: #111; /* header background: black */
}

/* Container for cards */
.cards-container {
  display: flex; /* flex layout */
  flex-direction: row; /* horizontal layout */
  justify-content: stretch; /* stretch cards to fill space */
  align-items: stretch; /* stretch height */
  height: calc(100vh - 100px); /* full viewport minus header/footer */
  max-height: 500px; /* limit the maximum height */
  gap: 0; /* remove space between cards */
  padding: 0; /* remove container padding */
  flex-wrap: nowrap; /* do not wrap */
}

/* Individual card styling */
.card {
  flex: 1; /* each card takes equal width */
  height: 100%; /* full height */
  display: flex; /* flex for centering content */
  justify-content: center; /* horizontal centering */
  align-items: center; /* vertical centering */
  text-decoration: none; /* remove underline for links */
  color: white; /* text color */
  font-family: 'Poppins', sans-serif; /* font for card */
  font-weight: 600; /* semi-bold */
  font-size: 2rem; /* text size */
  transition: transform 0.2s, box-shadow 0.2s; /* smooth hover effect */
  background-size: cover; /* image covers full card */
  background-position: center; /* center image */
  cursor: pointer; /* pointer on hover */
}

/* Optional hover effect */
.card:hover {
  transform: scale(1.02); /* slight zoom effect */
  filter: brightness(0.85); /* darken the card slightly */
}

/* Heading inside card */
.card h2 {
  margin: 0; /* remove default spacing */
  font-size: 2rem; /* heading size */
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* text shadow for readability */
}

/* Footer styling */
footer {
  text-align: center; /* center footer text */
  padding: 2rem; /* footer spacing */
  background: #111; /* dark background */
  color: white; /* white text */
}

/* Responsive design for smaller screens */
@media (max-width: 900px) {
  .cards-container {
    flex-direction: column; /* stack cards vertically */
    height: auto; /* adjust height */
  }
  .card {
    height: 150px; /* shorter height */
  }
}
</style>
</head>
<body>
<header class="main-header"><h1>Buonogane's Odyssey</h1></header> <!-- Main page title as H1 -->

<div class="cards-container"> <!-- Container for clickable cards with full-width images -->
  <a href="explorations.html" class="card" style="background-image: url('Rectangle-1.png');">
    <h2>Explorations</h2>
  </a>

  <!-- Card 2: placeholder image -->
  <a href="books.html" class="card" style="background-image: url('Rectangle-2.png');">
    <h2>Books</h2>
  </a>

  <!-- Card 3: placeholder image -->
  <a href="extras.html" class="card" style="background-image: url('Rectangle-3.png');">
    <h2>Extras</h2>
  </a>
</div>

<footer>
<p>© 2025 Buonogane — All rights reserved.</p> <!-- Copyright info -->
</footer>
</body>
</html>
