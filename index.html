<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buonogane's Odyssey</title>

<!-- SEO Meta Tags -->
<meta name="description" content="A personal journey of curiosity, wisdom, and creativity. Explore reflections, books, and more at Buonogane’s Odyssey.">
<meta name="keywords" content="Buonogane, Blog, Explorations, Books, Learning, Personal Journey, Minimalist Blog">
<meta name="author" content="Buonogane">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

<style>
/* --- BODY STYLING --- */
body {
  margin: 0; /* Remove default browser margin */
  font-family: Arial, sans-serif; /* Default font */
  background: #f5f0e6; /* Light cream background */
  color: #222; /* Dark text color */
  line-height: 1.6; /* Better readability */
  display: flex; /* Enable flexbox layout */
  flex-direction: column; /* Stack header, content, footer vertically */
  height: 100vh; /* Full viewport height */
}

/* --- HEADER --- */
.main-header {
  font-family: 'Poppins', sans-serif; /* Custom font for header */
  font-weight: 600; /* Semi-bold */
  font-size: 1rem; /* Same size as footer */
  letter-spacing: 0.05em; /* Slight spacing between letters */
  color: #f5f0e6; /* Cream color text */
  text-align: left; /* Align text to left */
  padding: 1rem 2rem; /* Space around header */
  background-color: #111; /* Dark header background */
}

.main-header p {
  font-size: 1rem; /* Same size as header text */
  margin-top: 0.5rem; /* Small gap below header title */
  color: #f5f0e6; /* Same cream text */
}

/* --- CARDS CONTAINER --- */
.cards-container {
  flex: 1; /* Take up remaining vertical space */
  display: flex; /* Flex layout for cards */
  flex-direction: row; /* Horizontal row */
  justify-content: stretch; /* Stretch cards evenly */
  align-items: stretch; /* Match height of cards */
  gap: 0; /* No gap between cards */
  padding: 0;
}

/* --- INDIVIDUAL CARDS --- */
.card {
  flex: 1; /* Each card takes equal width */
  height: 100%; /* Full height of container */
  display: flex; /* Flex to center content */
  justify-content: center; /* Horizontal centering */
  align-items: center; /* Vertical centering */
  text-decoration: none; /* Remove underline from links */
  color: white; /* Text color */
  font-family: 'Poppins', sans-serif; /* Font for card text */
  font-weight: 600; /* Semi-bold */
  font-size: 2rem; /* Large text for card title */
  transition: transform 0.2s, box-shadow 0.2s; /* Smooth hover effect */
  background-size: cover; /* Background image fills card */
  background-position: center; /* Center the background image */
  cursor: pointer; /* Show pointer on hover */
}

/* --- CARD HOVER EFFECT (Shadow pop) --- */
.card:hover {
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
  filter: brightness(0.95);
  transition: box-shadow 0.3s, filter 0.3s;
}

/* --- CARD TITLE --- */
.card h2 {
  margin: 0; /* Remove default spacing */
  font-size: 2rem; /* Large title */
  text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Shadow for readability */
}

/* --- FOOTER --- */
footer {
  text-align: center; /* Center footer text */
  padding: 1rem 2rem; /* Space around footer */
  background: #111; /* Dark background */
  color: white; /* White text */
  font-size: 1rem; /* Same as header */
}

/* --- SOCIAL ICONS IN FOOTER --- */
footer a {
  color: white; /* White links */
  margin: 0 0.5rem; /* Space between icons */
  display: inline-block; /* Inline layout for icons */
}

footer img {
  width: 24px; /* Icon width */
  height: 24px; /* Icon height */
  vertical-align: middle; /* Align icon with text */
}

/* --- RESPONSIVE DESIGN --- */
@media (max-width: 900px) {
  .cards-container {
    flex-direction: column; /* Stack cards vertically */
    height: auto; /* Adjust height automatically */
  }
  .card {
    height: 150px; /* Smaller card height on mobile */
  }
}
</style>
</head>
<body>

<!-- --- HEADER --- -->
<header class="main-header">
  <h1>Buonogane's Odyssey</h1>
  <p>Zhi zu bu ru, zhi zhi bu dai — a timeless reminder that learning the art of enough is life’s truest journey.</p>
</header>

<!-- --- CARDS --- -->
<div class="cards-container"> 
  <a href="explorations.html" class="card" style="background-image: url('explore-card.png');">
    <h2>Explorations</h2>
  </a>
  <a href="books.html" class="card" style="background-image: url('books-card.png');">
    <h2>Books</h2>
  </a>
  <a href="extras.html" class="card" style="background-image: url('extras-card.png');">
    <h2>Extras</h2>
  </a>
</div>

<!-- --- FOOTER --- -->
<footer>
  <p>© 2025 Buonogane. All rights reserved. We’re only human.</p>
  <p>
    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">
      <img src="linkedin.png" alt="LinkedIn">
    </a>
    <a href="https://www.instagram.com/yourprofile" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
  </p>
</footer>

</body>
</html>
