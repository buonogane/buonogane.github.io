<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buonogane Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0; /* remove default margin */
  font-family: Arial, sans-serif; /* fallback font */
  background: #f5f0e6; /* cream background */
  color: #222; /* dark text */
  line-height: 1.6; /* spacing between lines */
}

/* Header styling: main title */
.main-header {
  font-family: 'Poppins', sans-serif; /* modern font */
  font-weight: 600; /* semi-bold */
  font-size: 2rem; /* font size */
  letter-spacing: 0.05em; /* small spacing between letters */
  color: #111; /* dark color */
  text-align: left; /* align to left */
  padding: 1.5rem 2rem; /* top/bottom and left/right padding */
}

/* Container for the three cards */
.cards-container {
  display: flex; /* arrange cards in flex layout */
  flex-direction: row; /* horizontal layout */
  justify-content: center; /* center horizontally */
  align-items: flex-start; /* align items to top */
  height: calc(100vh - 100px); /* full viewport minus header/footer */
  gap: 2rem; /* space between cards */
  padding: 2rem; /* container padding */
  flex-wrap: wrap; /* allow wrapping on smaller screens */
}

/* Individual card styling */
.card {
  background: white; /* card color */
  width: 300px; /* adjustable width */
  height: 500px; /* adjustable height for portrait */
  padding: 2rem; /* inside spacing */
  border-radius: 15px; /* rounded corners */
  box-shadow: 0 6px 12px rgba(0,0,0,0.15); /* subtle shadow */
  text-align: center; /* center text */
  font-family: 'Poppins', sans-serif; /* modern font */
  font-weight: 600; /* semi-bold */
  font-size: 2rem; /* font size */
  cursor: pointer; /* pointer on hover */
  transition: transform 0.2s, box-shadow 0.2s; /* smooth hover effect */
  display: flex; /* flex to center content */
  justify-content: center; /* horizontal centering */
  align-items: center; /* vertical centering */
}

/* Hover effect for cards */
.card:hover {
  transform: translateY(-5px); /* lift up slightly */
  box-shadow: 0 12px 18px rgba(0,0,0,0.2); /* stronger shadow */
}

/* H2 inside card: remove margin */
.card h2 {
  margin: 0; /* remove default spacing */
  font-size: 2rem; /* heading size */
}

/* Footer styling */
footer {
  text-align: center; /* center text */
  padding: 2rem; /* spacing */
  background: #111; /* dark background */
  color: white; /* white text */
}

/* Responsive design for smaller screens */
@media (max-width: 900px) {
  .cards-container {
    flex-direction: column; /* stack cards vertically */
    height: auto; /* adjust height */
  }
  .card {
    width: 80%; /* wider on small screens */
    height: 400px; /* shorter height */
  }
}
</style>
</head>
<body>
<header class="main-header"><h1>Buonogane's Odyssey</h1></header> <!-- Main page title as H1 -->

<div class="cards-container"> <!-- Main option cards -->
  <div class="card"><h2>Explorations</h2></div>
  <div class="card"><h2>Books</h2></div>
  <div class="card"><h2>Extras</h2></div>
</div>

<footer> <!-- Footer section -->
<p>© 2025 Buonogane — All rights reserved.</p>
</footer>
</body>
</html>
